<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
    function calculate(){
        var p,r,t,res="";
        p=Number(document.getElementById("p").value);
        r=Number(document.getElementById("r").value);
        t=Number(document.getElementById("t").value);
        document.getElementById("show").innerHTML="The total interest is :"+((p*r*t)/100);
        for(var i=1;i<=t;i++){
         res+="The amount at the end of year "+i+" is : "+((p*r*i)/100)+"<br>";
        }
        document.getElementById("result").innerHTML=res
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAM 5</title>
</head>
<body>
    <h1>A person deposits Rs 1000 in a fixed account yielding 5% interest. Compute the amount in the account at the end of each year for n years</h1>
    <h2>SIMPLE INTEREST CALCULATOR</h2>
    <form>
        <input type="number" placeholder="PRINCIPLE" id="p"><br>
        <input type="number" placeholder="RATE" id="r"><br>
        <input type="number" placeholder="TIME" id="t"><br>
        <input type="button" value="CALCULATE" onclick="calculate();"><br>
        
    </form>
    <p id="show"></p>
    <p id="result"></p>
</body>
</html>
